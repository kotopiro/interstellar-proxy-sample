<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Interstellar Proxy</title>
  <style>
    body { font-family: Arial; background: #111; color: #eee; text-align: center; padding: 50px; }
    button { padding: 5px 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Interstellar Proxy</h1>
  <p>サンプル /ov 呼び出し</p>
  <button onclick="fetchProxy()">/ov からデータ取得</button>
  <pre id="output"></pre>
  <script>
    async function fetchProxy() {
      const output = document.getElementById("output");
      try {
        const res = await fetch("/ov/test");
        const text = await res.text();
        output.textContent = text;
      } catch (err) {
        output.textContent = "エラー: " + err;
      }
    }
  </script>
</body>
</html>
